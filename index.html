<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="copyright" content="Анна М" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <a href="#" class="header__logo" target="_blank"></a>
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img class="profile__image" alt="Аватар профайла" src="./images/avatar.png"/>
        <div class="profile__info">
          <div class="profile__editing">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
      </section>
      <ul class="elements content__elements">
        <li class="element">
          <img class="element__mask-group" alt="Фото часовни в Карачаевске" src="./images/karachaevsk.jpg"/>
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-btn" type="button" aria-label="Лайкнуть"></button>
        </li>
        <li class="element">
          <img class="element__mask-group" alt="Фото предзакатной горы Эльбрус" src="./images/elbrus.jpg"/>
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-btn" type="button" aria-label="Лайкнуть"></button>
        </li>
        <li class="element">
          <img class="element__mask-group" alt="Фото горного хребта Домбай" src="./images/dombai.jpg"/>
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-btn" type="button" aria-label="Лайкнуть"></button>
        </li>
        <li class="element">
          <img class="element__mask-group" alt="Фото предзакатной горы Эльбрус" src="./images/elbrus.jpg"/>
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-btn" type="button" aria-label="Лайкнуть"></button>
        </li>
        <li class="element">
          <img class="element__mask-group" alt="Фото горного хребта Домбай" src="./images/dombai.jpg"/>
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-btn" type="button" aria-label="Лайкнуть"></button>
        </li>
        <li class="element">
          <img class="element__mask-group" alt="Фото часовни в Карачаевске" src="./images/karachaevsk.jpg"/>
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like-btn" type="button" aria-label="Лайкнуть"></button>
        </li>
      </ul>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="edit-form" name="profileEditForm">
          <input
            class="edit-form__item edit-form__item_name_fio"
            type="text"
            name="fio"
            value=""
          />
          <input
            class="edit-form__item edit-form__item_name_job"
            type="text"
            name="job"
            value=""
          />
          <button class="edit-form__submit-btn" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
