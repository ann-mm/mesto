<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="copyright" content="Анна М" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <a href="#" class="header__logo" target="_blank"></a>
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img class="profile__image" alt="Аватар профайла" src="./images/avatar.png"/>
        <div class="profile__info">
          <div class="profile__editing">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
      </section>

      <ul class="elements content__elements">
      </ul>
      <template class="element-template">
        <li class="element">
          <a href="#" class="element__link">
            <img class="element__mask-group" alt="" src=""/>
          </a>
          <h2 class="element__title"></h2>
          <button class="element__like-btn" type="button" aria-label="Лайкнуть"></button>
          <button class="element__del-btn" type="button" aria-label="Удалить"></button>
        </li>
      </template>

    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-btn popup__close-btn_type_edit-profile" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="edit-form" name="profileEditForm">
          <input
            class="edit-form__item edit-form__item_name_fio"
            type="text"
            name="fio"
            value=""
          />
          <input
            class="edit-form__item edit-form__item_name_job"
            type="text"
            name="job"
            value=""
          />
          <button class="edit-form__submit-btn" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-btn popup__close-btn_type_add-card" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="add-card" name="cardAddingForm">
          <input
            class="add-card__item add-card__item_name_objname"
            type="text"
            name="objname"
            value=""
            placeholder="Название"
          />
          <input
            class="add-card__item add-card__item_name_src"
            type="text"
            name="src"
            value=""
            placeholder="Ссылка на картинку"
          />
          <button class="add-card__submit-btn" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_gallery popup_type_view-gallery">
      <figure class="popup__photo-container">
        <button class="popup__close-btn popup__close-btn_type_gallery popup__close-btn_type_view-gallery" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" alt="" src=""/>
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
